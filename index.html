
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>My Responsive Final Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Color Gallery</h1>
  </header>

  <main>
    <p> Welcome to my color gallery! This page shows a set of beautiful colors that adjust based on screen size and preferences.

     Try resizing the screen or switching to dark mode to see how the layout and colors adapt!

        <img src="Orange.png" alt="Orange color">

      </figure>
      <figure>
        <img src="Red.jpeg" alt="Red color">
        <figcaption>Red</figcaption>
      </figure>
      <figure>
        <img src="Yellow.png" alt="Yellow color">
        <figcaption>Yellow</figcaption>
      </figure>
      <figure>
        <img src="Green.png" alt="Green color">
        <figcaption>Green</figcaption>
      </figure>
      <figure>
        <img src="Indigo.jpeg" alt="Indigo color">
        <figcaption>Indigo</figcaption>
      </figure>
      <figure>
        <img src="Blue.png" alt="Blue color">
        <figcaption>Blue</figcaption>
      </figure>
      <figure>
        <img src="Purple.png" alt="Purple color">
        <figcaption>Purple</figcaption>
      </figure>
      <figure>
        <img src="Pink.jpeg" alt="Pink color">
        <figcaption>Pink</figcaption>
      </figure>
      <figure>
        <img src="White.png" alt="White">
        <figcaption>White</figcaption>
      </figure>
    </div>
  </main>

  <footer>
    <a href="#top" class="back-to-top">Jump to the top</a>
